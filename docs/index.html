<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ROGUE ASTEROID</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☄️</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu Screen -->
  <div id="menuScreen">
    <div class="menu-container">
      <h1 class="title">☄️ ROGUE ASTEROID</h1>
      <p class="subtitle">COOPERATIVE ASTEROID DEFENSE</p>

      <div class="section">
        <label>SERVER</label>
        <div class="input-row">
          <input type="text" id="serverUrl" placeholder="wss://server-address/ws">
          <button id="connectBtn" class="btn">CONNECT</button>
        </div>
        <div id="status" class="status">NOT CONNECTED</div>
      </div>

      <div class="section">
        <label>CALLSIGN</label>
        <input type="text" id="nameInput" maxlength="16" placeholder="Enter your name">
      </div>

      <div id="lobby" class="section" style="display:none;">
        <label>CREW</label>
        <div id="players" class="players"></div>
        <div class="button-row">
          <button id="readyBtn" class="btn">READY UP</button>
          <button id="launchBtn" class="btn launch" style="display:none;">▶ LAUNCH</button>
        </div>
      </div>

      <div class="controls-info">
        <div class="control"><span class="key">AUTO</span> Turrets auto-target threats</div>
        <div class="control"><span class="key">CLICK</span> Manual aim override</div>
        <div class="control"><span class="key">160°</span> Wide firing arc</div>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" style="display:none;">
    <canvas id="game"></canvas>
  </div>

  <script src="client.js"></script>
</body>
</html>
